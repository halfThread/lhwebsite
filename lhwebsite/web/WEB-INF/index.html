<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到我的网站</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="header" class="container">
        <div id="header-logo" class="col-md-4">
            <h3 class="header-welcome">Welcome to my website !</h3>
        </div>
        <!--中间搜索框-->
        <div id="header-search" class="col-md-4">
            <form class="input-group-sm" role="search">
                <div class="input-group">
                    <input id="header-search-text" class="form-control" type="text" placeholder="Search ..."/>
                    <span class="input-group-btn">
                        <button id="header-search-btn" class="btn" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <div id="header-login" class="col-md-1 col-md-push-3">
                登陆｜注册
        </div>

    </div>

</body>
</html>
